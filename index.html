    <script>
      function renderizarPropiedades(propiedades, contenedor) {
        let html = '';
        propiedades.forEach(propiedad => {
          html += `
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="${propiedad.src}" class="card-img-top" alt="Imagen de ${propiedad.nombre}" />
                <div class="card-body">
                  <h5 class="card-title">${propiedad.nombre}</h5>
                  <p class="card-text">${propiedad.descripcion}</p>
                  <p><i class="fas fa-map-marker-alt"></i> ${propiedad.ubicacion}</p>
                  <p><i class="fas fa-bed"></i> ${propiedad.habitaciones} Habitaciones | <i class="fas fa-bath"></i> 3 Baños</p>
                  <p><i class="fas fa-dollar-sign"></i> $${propiedad.costo}</p>
                  <p class="${propiedad.smoke ? 'text-success' : 'text-danger'}">
                    <i class="fas fa-${propiedad.smoke ? 'smoking' : 'smoking-ban'}"></i> ${propiedad.smoke ? 'Permitido fumar' : 'No se permite fumar'}
                  </p>
                  <p class="${propiedad.pets ? 'text-success' : 'text-danger'}">
                    <i class="fas fa-${propiedad.pets ? 'paw' : 'ban'}"></i> ${propiedad.pets ? 'Mascotas permitidas' : 'No se permiten mascotas'}
                  </p>
                </div>
              </div>
            </div>
          `;
        });
        document.querySelector(contenedor).innerHTML = html;
      }
